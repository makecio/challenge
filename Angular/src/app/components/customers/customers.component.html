<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
 
<div class="animated fadeIn">
 
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        
        <div class="card-header" style="background-color: #20a8d8; color: #ffffff;">
          <strong>Customers</strong>
        </div>

        <div class="card-body">
          
          <p-table #tableCustomer [value]="customers$ | async" [paginator]="true" [rows]="10"
          sortMode="multiple" [multiSortMeta]="[{'field': 'id', 'order': -1}]"
          [globalFilterFields]="['name','surname','document']">
            
            <ng-template pTemplate="caption">
              <div class="row">
                  <div class="col-lg-2"  style="padding-left: 10px; padding-right: 10px; padding-top: 5px; padding-bottom: 5px;">
                    <button type="button" class="btn btn-block btn-primary" (click)="newCustomer();">New Customer</button>
                  </div> 

                  <div class="col-lg-8"  style="padding-left: 10px; padding-right: 10px; padding-top: 5px; padding-bottom: 5px;">
                    <i class="fa fa-search" style="margin-right: 5px;"></i>
                  
                    <input type="text" pInputText size="50" placeholder="Search"
                      (input)="tableMov.filterGlobal($event.target.value, 'contains')" 
                      style="width:90% !important;border-radius: 1.0rem !important;
                      padding-left: 5px !important;height: 30px !important;">
                  </div>
            </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Document</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
            </ng-template> 

            <ng-template pTemplate="body" let-p>
                <tr>
                  <td>{{ p.id }}</td>
                  <td>{{ p.name }}</td>
                  <td>{{ p.surname }}</td>
                  <td>{{ p.document }}</td>
                  <td style="text-align: center;"><button type="button" class="btn btn-warning" (click)="editCustomer(p);"><i class="fa fa-pencil"></i></button></td>
                  <td style="text-align: center;"><button type="button" class="btn btn-danger" (click)="deleteCustomer(p);"><i class="fa fa-times"></i></button></td>
                </tr>
            </ng-template>
        </p-table>

      </div>
      </div>
    </div>
    <!--/.col-->
  </div>

  <app-customers-edit></app-customers-edit>
  
</div>
